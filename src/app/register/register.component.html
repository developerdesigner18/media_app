<div class="app">
  <div class="login-page">
    <div class="form">
      <img
        class="header__logo"
        src="/assets/daydreamsoft_logo.png"
        alt="youtube logo"
        width="200"
      />
      <form name="form" class="login-form" #loginForm="ngForm" (ngSubmit)="submit(loginForm.value)" novalidate>
        <input
          type="text"
          placeholder="Fullname"  
          minlength="3"
          [(ngModel)]="Regmodel.fullname"
          name="fullname"
          #fullname="ngModel"
          id="fullname"
          required
        />
        <div *ngIf="loginForm.submitted && loginForm.invalid" class="invalid-feedback">
          <div *ngIf="fullname.errors.required" style="float: left;">Fullname is required</div>
        </div>

        <input type="email" placeholder="Email" minlength="3" [(ngModel)]="Regmodel.email" name="email" #email="ngModel"
          [ngClass]="{ 'is-invalid': loginForm.submitted && loginForm.invalid }" id="email" required />
        <div *ngIf="loginForm.submitted && loginForm.invalid" class="invalid-feedback">
          <div *ngIf="email.errors.required" style="float: left;">email is required</div>
        </div>

        <input type="password" placeholder="Password" required minlength="6" [(ngModel)]="Regmodel.password"
          name="password" #password="ngModel" [ngClass]="{ 'is-invalid': loginForm.submitted && loginForm.invalid }"
          id="password" required />
        <div *ngIf="loginForm.submitted && loginForm.invalid" class="invalid-feedback">
          <div *ngIf="password.errors.required" style="float: left;">password is required</div>
        </div>

        <button
        type="submit"
        [style]="
          !loginForm.valid && loading
            ? 'background-color: rgb(0, 26, 255);'
            : ''
        "
        [disabled]="!loginForm.valid && loading"
      >
        {{ loading ? "Registering..." : "Register" }}
      </button>

      <!-- <button type="submit"></button> -->

        <p class="message">
          Not registered? <a [routerLink]="['/register']">Create an account</a>
        </p>
      </form>
    </div>
  </div>
</div>
